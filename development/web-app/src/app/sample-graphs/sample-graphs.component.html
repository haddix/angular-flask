<div class="card">
    <div class="card-header">
        ngx-charts <a href="https://swimlane.gitbook.io/ngx-charts" target="_blank">https://swimlane.gitbook.io/ngx-charts</a>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="chart-container">
                    <app-pie [graph_data]="pie_data | async" [graph_height]="300"></app-pie>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="chart-container">
                    <app-multi [graph_data]="multi_data | async" [graph_height]="400"></app-multi>
                </div> 
            </div>            
        </div>    
        <div class="row">
            <div class="col-lg-12">
                <app-timeline></app-timeline>
            </div>            
        </div>     
    </div>
</div>
