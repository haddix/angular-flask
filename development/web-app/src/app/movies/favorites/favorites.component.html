<div class="card">
    <div class="card-header">
        My Favorites
    </div>
    <div class="card-body">        
        <span class="badge badge-primary"*ngFor="let fav of user_data.favorites">{{fav}}</span>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Things I like
    </div>
    <div class="card-body">
        <span class="badge badge-info"*ngFor="let noun of user_data.favorite_nouns">{{noun}}</span>
    </div>
</div>
